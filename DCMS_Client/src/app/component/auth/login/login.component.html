<div class="main-container bg-wrapper">,
  <div class="account-page">
    <div class="account-center">
      <div class="account-logo">
        <a href=""><img src="../../../assets/img/logo.png" alt="Logo"></a>
      </div>
      <div class="account-box">
        <div class="login-header text-center">
          <h3>Nha Khoa Nguyên Trần</h3>
          <p>Đăng nhập</p>
        </div>
        <div class="form-body">
          <div class="social-login">
            <ul>
              <li class="google"><a href="#">Google</a></li>
              <li class="fb"><a href="#">Facebook</a></li>
            </ul>
          </div><!-- SOCIAL LOGIN -->
          <hr class="text-dark"/>
          <div class="_or">hoặc</div>

          <form action="" class="form-signin">
            <div class="form-group">
              <input type="text" autofocus="" class="form-control" placeholder="Tài khoản/Email">
              <span class="profile-views"><img src="../../../../assets/icon/lock-icon-01.svg" alt="" /></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
              <span class="profile-views"><img src="../../../../assets/icon/lock-icon-02.svg" alt="" /></span>
            </div>
            <div class="forgotpass">
              <div class="remember-me">
                <label class="custom_check me-2 mb-0 d-inline-flex remember-me"> Remember me
                  <input type="checkbox" name="radio">
                  <span class="checkmark"></span>
                </label>
              </div>
              <a href="forgot-password.html"><img src="../../../../assets/icon/lock-icon.svg" class="me-1" alt="" />Quên
                mật khẩu?</a>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn account-btn">Đăng nhập <i
                  class="fas fa-arrow-right ms-1"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
