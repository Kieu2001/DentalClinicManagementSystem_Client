<div class="content">
  <div class="row">
    <div class="col-sm-4 col-3">
      <h4 class="page-title">Phòng chờ</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#wrModal"><i class="bi bi-plus-circle"></i>
        Thêm
        hàng chờ</button>
      <button class="btn btn-custom m-l-9" data-bs-toggle="modal" data-bs-target="#myModal"><i
          class="bi bi-plus-circle"></i> Thêm
        bệnh nhân</button>
    </div>
    <div class="col-6">
      <select class="form-select select-custom float-end m-2" aria-label="Default select example">
        <option selected>Phân loại điều trị</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row m-t-27">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-hover table-bordered custom-table">
          <thead>
            <tr class="text-center">
              <th>Số thứ tự</th>
              <th>Mã bệnh nhân</th>
              <th style="min-width:200px;">Tên bệnh nhân</th>
              <th>Lý do khám</th>
              <th>Loại điều trị</th>
              <th style="min-width: 110px;">Trạng thái</th>
            </tr>
          </thead>

          <tbody class="text-center">
            <tr>
              <td>1</td>
              <td>
                HE153724
              </td>
              <td>
                Albina Simonis
              </td>
              <td>
                Đau răng
              </td>
              <td>
                Niềng Răng
              </td>
              <td>
                <select class="form-select-custom text-center" aria-label="Default select example">
                  <option selected>Đang khám</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-12">
    <nav class="pagination-container">
      <div class="pagination-custom">
        <a (click)="preventNavigation($event)" class="pagination-newer" href="#">Trước</a>
        <span class="pagination-inner">
          <a (click)="preventNavigation($event)" href="#">1</a>
          <a (click)="preventNavigation($event)" class="pagination-active" href="#">2</a>
          <a (click)="preventNavigation($event)" href="#">3</a>
        </span>
        <a (click)="preventNavigation($event)" class="pagination-older" href="#">Sau</a>
      </div>
    </nav>
  </div>

</div>

<!--Add Patient Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-main">
        <h4 class="modal-title text-center w-100">Thêm bệnh nhân</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-3">
              <div class="image-container" (click)="fileInput.click()">
                <img [src]="imageURL" alt="Ảnh bệnh nhân">
                <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput style="display: none;">
              </div>

            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="patientID">Mã bệnh nhân:</label>
                <input type="text" class="form-control date-input-custom" id="patientID" name="patientID">
              </div>
              <div class="form-group">
                <label for="creationDate">Ngày tạo:</label>
                <input type="text" class="form-control date-input-custom" id="creationDate" name="creationDate">
              </div>
              <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" class="form-control date-input-custom" id="fullName" name="fullName">
              </div>
              <div class="form-group text-center pt-3">
                <label for="male">Male</label>
                <input type="radio" class="radio m-2" id="male" name="male">
                <label for="female">Female</label>
                <input type="radio" class="radio m-2" id="female" name="female">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control date-input-custom" id="email" name="email">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" class="form-control date-input-custom" id="phone" name="phone">
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-12">
              <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" class="form-control date-input-custom" id="address" name="address">
              </div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-8">
              <div class="form-group">
                <textarea type="text" class="textarea date-input-custom w-100 h-300px" placeholder="Tiền sử bệnh án">
                </textarea>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <textarea type="text" class="textarea date-input-custom w-100 h-300px"
                  style="width: 100%; height: 300px;" placeholder="Ghi chú">
                </textarea>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-save" data-bs-dismiss="modal">Lưu</button>
      </div>

    </div>
  </div>
</div>
