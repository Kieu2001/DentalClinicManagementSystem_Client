<!-- The Modal -->
<div class="modal fade" id="editAppointmentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sửa lịch hẹn</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="EDIT_APPOINTMENT_BODY.appointment.phone_number" [disabled]="!isPatientInfoEditable">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <!-- Cột này hiển thị thông tin tên bệnh nhân và mã bệnh nhân sau khi đã nhận được từ API -->
              <div class="form-group">
                <label for="patientName">Tên bệnh nhân</label>
                <input type="text" class="form-control" id="patientName" [(ngModel)]="EDIT_APPOINTMENT_BODY.appointment.patient_name" [disabled]="!isPatientInfoEditable">
              </div>
              <div class="form-group">
                <label for="patientCode">Mã bệnh nhân</label>
                <input type="text" class="form-control" id="patientCode" [(ngModel)]="EDIT_APPOINTMENT_BODY.appointment.patient_id" [disabled]="!isPatientInfoEditable">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="treatment">Loại điều trị</label>
                <select class="form-control" id="treatment" [(ngModel)]="EDIT_APPOINTMENT_BODY.appointment.procedure">
                  <option value="1">Cạo vôi răng</option>
                  <option value="2">Nhổ Răng</option>
                  <option value="3">Niềng Răng</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="appointmentTime" name="userCredential">Giờ hẹn khám</label>
                <input type="time" class="form-control date-input-custom" id="time" name="time" [(ngModel)]="timeString" >
              </div>
            </div>
          </div>

          <div class="row mt-3 mb-3">
            <div class="col-12 col-md-6">
              <div class="doctors-list">
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let doctor of doctors" [ngClass]="{'selected': doctor === selectedDoctor}" (click)="selectDoctor(doctor)">
                    <img [src]="doctor.image" style="width: 100px; height: 100px; object-fit: cover;" class="doctor-image" [alt]="doctor.name">
                    <div class="doctor-info">
                      <h5 class="card-title">{{ doctor.name }}</h5>
                      <p class="card-text">{{ doctor.specialty }}</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col">
              <label for="">Nhập giờ hẹn khám</label>
              <input type="date" [(ngModel)]="dateString">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="float-end">
                <button type="button" class="btn btn-danger m-3" data-bs-dismiss="modal">Đóng</button>
                <!-- <button type="button" class="btn btn-primary" (click)="onPostAppointment()" [disabled]="!isPatientInfoEditable">Xác nhận</button> -->
                <button type="button" class="btn btn-primary" (click)="onPutAppointment()">Xác nhận</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
