<!-- Sử dụng Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<div class="page-wrapper bg-wrapper m-t-27">
  <div class="content">
    <div class="buy-form">

      <section class="table__header">
        <h1></h1>
        <div class="input-group">
          <input type="search search-custom" placeholder="Tìm kiếm theo tên, mã bệnh nhân...">
        </div>
        <div class="export__file">
        </div>
      </section>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#alModal"><i class="fas fa-plus"></i>
            Thêm
            lịch hẹn</button>
          <button class="btn btn-custom m-l-9" data-bs-toggle="modal" data-bs-target="#myModal"><i
              class="fas fa-plus"></i> Thêm
            bệnh nhân</button>
        </div>

        <div class="col-6">

          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              [(ngModel)]="model"
              ngbDatepicker
              #d="ngbDatepicker"
              [placement]="placement"
              [positionTarget]="buttonEl"
            />
            <button #buttonEl class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
          </div>

          <select class="form-select select-form">
            <option>Phân loại điều trị</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>

      <div class="row m-t-27">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-hover table-bordered custom-table">
              <thead>
                <tr class="text-center">
                  <th>Mã bệnh nhân</th>
                  <th style="min-width:200px;">Tên bệnh nhân</th>
                  <th>SĐT</th>
                  <th>Loại điều trị</th>
                  <th>Bác sĩ</th>
                  <th style="min-width: 110px;">Thời gian hẹn khám</th>
                  <th>Action</th>
                </tr>
              </thead>

              <tbody class="text-center">
                <tr>
                  <td>
                    HE153724
                  </td>
                  <td>
                    Albina Simonis
                  </td>
                  <td>
                    0123456789
                  </td>
                  <td>
                    Niềng Răng
                  </td>
                  <td>Dr.Kim</td>
                  <td>17h 18/10//2023</td>
                  <td>
                    <button class="btn btn-redirect">Đến hàng chờ</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
