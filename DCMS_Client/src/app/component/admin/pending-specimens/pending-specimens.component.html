
<div class="row">
  <div class="col-md-2">
    <a routerLink="/admin/specimens" class="page-title">Quản lý mẫu</a>
  </div>
  <div class="col-md-3">
    <a routerLink="/admin/specimens/approve-specimens" class="page-title">Mẫu đang chờ duyệt</a>
  </div>
</div>
<div class="row filter-row m-t-30">
  <div class="col-sm-6 col-md-3">
    <div class="form-group form-group-filter">
      <button class="btn btn-custom float-right btn-rounded" data-bs-toggle="modal" data-bs-target="#addSpecimensModal"><i class="bi bi-plus-circle"></i> Thêm mới
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="table-container">
      <table class="table table-bordered text-center rounded-3 overflow-hidden">
        <thead>
        <tr>
          <th>Tên mẫu</th>
          <th>Tên bệnh nhân</th>
          <th>Chất liệu</th>
          <th>Số lượng</th>
          <th>Đơn giá</th>
          <th>Ngày lắp</th>
          <th>Trạng thái duyệt</th>
          <th>Thành tiền</th>
          <th class="text-center">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let m of approveSpecimensList">
          <td><h2>{{m.ms_name}}</h2></td>
          <td>{{m.p_patient_name}}</td>
          <td>{{m.ms_type}}</td>
          <td>{{m.ms_quantity}}</td>
          <td>{{m.ms_unit_price}}</td>
          <td></td>
          <td>{{m.ms_status === 1 ?'Chưa duyệt' : ''}}</td>
          <td>{{ m.ms_quantity * m.ms_unit_price}}</td>
          <td class="text-center" style="min-width: 150px">
            <button href="#" class="btn btn-primary float-right btn-rounded" (click)="approveSpecimens(m.ms_id,m)"><i class="bi bi-check-circle"></i></button>
            <button href="#" class="btn btn-primary float-right btn-rounded" data-bs-toggle="modal" data-bs-target="#editApproveSpecimensModal" (click)="openEditApproveSpecimens(m.ms_id,m)"><i class="bi bi-pencil-square"></i></button>
            <button href="#" class="btn btn-danger float-right btn-rounded" (click)="deleteApproveSpecimens(m.ms_id)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
       <!-- <tr >
          <td>1</td>
          <td><h2></h2></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td class="text-center">
            <button href="#" class="btn btn-primary float-right btn-rounded" (click)="approveSpecimens()"><i class="bi bi-check-circle"></i> Duyệt</button>
            <button href="#" class="btn btn-danger float-right btn-rounded" data-bs-toggle="modal" data-bs-target="#delete_specimens"><i class="bi bi-trash"></i></button>
          </td>
        </tr>-->
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-popup-add-approve-specimens></app-popup-add-approve-specimens>
<app-popup-add-specimens></app-popup-add-specimens>
<app-popup-delete-specimens></app-popup-delete-specimens>
<app-popup-edit-approve-specimens [id] = "id" [specimens] = "specimen"></app-popup-edit-approve-specimens>
