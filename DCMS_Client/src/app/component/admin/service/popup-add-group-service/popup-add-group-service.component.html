<div class="modal" id="addGroupModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-header">
        <h4 class="modal-title text-center w-100">Thêm mới nhóm thủ thuật</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form  (ngSubmit)="addMedicalProcedureGroup()" #myForm="ngForm">
      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
                <div class="form-group row mt-3">
                  <label for="groupServiceName" class="col-3 name-title">Tên nhóm thủ thuật:</label>
                  <div class="col-9 value-staff">
                    <input type="text" [(ngModel)]="serviceGroup.serviceGroupName" required  class="form-control" id="groupServiceName" name="serviceGroupName" #name="ngModel">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)"  class="alert-danger-custom" style="color:#FF0000FF;">
                      <div *ngIf="name.errors?.['required']">
                        Tên nhóm thủ thuật không được bỏ trống!
                      </div>
                    </div>
                    <div *ngIf="isCheckName"  class="alert-danger-custom" style="color:#FF0000FF;">
                      <div>
                        Tên nhóm thủ thuật không được bỏ trống!
                      </div>
                    </div>
                  </div>

                </div>
                <div class="form-group row mt-3">
                  <label for="groupServiceName" class="col-3 name-title">Mô tả:</label>
                  <div class="col-9 value-staff">
                    <textarea type="text" [(ngModel)]="serviceGroup.description" class="form-control" id="description" name="groupServiceName"></textarea>
                  </div>
                </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="cancel-medical" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-save"><i class="bi bi-floppy2"></i> Lưu</button>
        </div>

      </div>
      </form>
    </div>
  </div>
</div>
