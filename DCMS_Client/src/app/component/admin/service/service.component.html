<div class="row row-content m-t-30">
  <div class="col-md-5" style="padding: 5px">
    <div class="row filter-row">
      <div class="col-sm-6 col-md-4">
        <div class="form-group form-group-filter">
          <button href="#" class="btn btn-custom float-right btn-rounded" data-bs-toggle="modal" data-bs-target="#addGroupModal"><i class="bi bi-plus-circle"></i> Thêm mới
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-bordered text-center rounded-3 overflow-hidden">
            <thead>
            <tr>
              <th>Mã nhóm</th>
              <th>Tên nhóm thủ thuật</th>
              <th class="text-center">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let t of medicalProcedureGroups" [ngClass]="{'new-recordd': t.isNew,'pulsee': t.isPulsing}">
              <td>{{t.medical_procedure_group_id}}</td>
              <td><a (click)="getMedicalProcedureList(t.medical_procedure_group_id)" class="title-group-service">{{t.name}}</a></td>
              <td class="text-center">
                <button href="#" class="btn btn-primary float-right btn-rounded"data-bs-toggle="modal" data-bs-target="#editGroupModal" (click)="openEditGroupService(t.medical_procedure_group_id,t.name,t.description)" style="padding: 2px 5px;"><i class="bi bi-pencil-square"></i></button>
                <button href="#" class="btn btn-danger float-right btn-rounded" (click)="deleteMedicalProcedureGroup(t.medical_procedure_group_id)" style="padding: 2px 5px;"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7" style="padding: 5px">
    <div class="row filter-row">
      <div class="col-sm-6 col-md-3">
        <div class="form-group form-group-filter">
          <button href="#" class="btn btn-custom float-right btn-rounded" data-bs-toggle="modal" data-bs-target="#addServiceModal"><i class="bi bi-plus-circle"></i> Thêm mới
          </button>
        </div>
      </div>
      <div class="col-sm-3 col-md-9" style="position: relative;">
        <!--<div style="position: relative;">
         <input type="text" class="form-control" placeholder="Tìm kiếm theo tên thủ thuật">
          <span class="search-toggle-icon"><i class="bi bi-search"></i></span>
        </div>-->
        <section class="table__header">
          <h1></h1>
          <div class="input-group">
            <input type="search search-custom" placeholder="Tìm kiếm">
          </div>
          <div class="export__file">
          </div>
        </section>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-bordered text-center rounded-3 overflow-hidden">
            <thead>
            <tr>
              <th>Mã TT</th>
              <th>Tên thủ thuật</th>
              <th>Nhóm thủ thuật</th>
              <th>Đơn giá</th>
              <th>Mô tả</th>
              <th class="text-center">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let s of medicalProcedureList">
              <td>{{s.mp_id}}</td>
              <td><h2>{{s.mp_name}}</h2></td>
              <td>{{s.mg_name}}</td>
              <td>{{s.mp_price}}</td>
              <td>abc</td>
              <td class="text-center">
                <button href="#" class="btn btn-primary float-right btn-rounded" data-bs-toggle="modal" data-bs-target="#editServiceModal" (click)="openEditService(s.mp_id)"><i class="bi bi-pencil-square"></i></button>
                <button href="#" class="btn btn-danger float-right btn-rounded" (click)="deleteMedicalProcedure(s.mp_id)"> <!--data-bs-toggle="modal" data-bs-target="#delete_service"--> <i class="bi bi-trash"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>



</div>

<app-popup-add-group-service [medicalProcedureGroups] = "medicalProcedureGroups"></app-popup-add-group-service>
<app-popup-delete-group-service></app-popup-delete-group-service>
<app-popup-add-service [medicalProcedureList] = "medicalProcedureList"></app-popup-add-service>
<app-popup-delete-service></app-popup-delete-service>
<app-popup-edit-group-service [id]="id" [name] = "name" [description]="description"></app-popup-edit-group-service>
<app-popup-edit-service [id] = "idService"></app-popup-edit-service>
