<div class="absolute">
  <div class="absolute inset-0 justify-content">
    <div class="bg-shape1 bg-teal opacity-50 bg-blur"></div>
    <div class="bg-shape2 bg-primary opacity-50 bg-blur"></div>
    <div class="bg-shape1 bg-purple opacity-50 bg-blur"></div>
  </div>
  <div class="container" style="z-index: 999;">

    <h2>Nha Khoa Nguyên Trần</h2>

    <div class="text-center">Xin chào, {{EDIT_APPOINTMENT_BODY.appointment.patient_name}}
          <p class="text-center">{{EDIT_APPOINTMENT_BODY.appointment.phone_number}}</p>
    </div>
    <h3></h3>

    <div class="form-group row mt-5">
      <label for="appointmentdate" class="col-3 name-title"
      style="padding: 8px; vertical-align: middle;">Ngày
        hẹn:</label>
      <div class="col-9 value-staff">
        <p class="date-display">{{appointmentDate | date}}<i class="bi bi-calendar3 float-end"></i></p>
      </div>

    </div>

    <div class="form-group row mt-3">
      <label for="changedate" class="col-3 name-title"
      style=" padding:8px; line-height: 39px;"
      >Ngày đổi:</label>

      <div class="col-9 value-staff">
        <mat-form-field  style="vertical-align: middle;width: 100%;">
          <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myHolidayFilter" placeholder="Chọn ngày đổi"
            [(ngModel)]="selectedDate" [min]="mindate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>


    <div class="form-group row mt-3">
      <label for="appointmentdate" class="col-3 name-title" style="padding: 8px; vertical-align: middle;">Giờ
        hẹn:</label>
      <div class="col-9 value-staff">
        <input type="time" class="form-control date-input-custom" id="time" name="time" [(ngModel)]="timeString"
          style="vertical-align: middle;">
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-12 text-center">
        <button class="btn btn-secondary" style="margin-right: 10px;">Huỷ lịch hẹn</button>
        <button class="btn btn-primary" (click)="onPutAppointment()">Xác nhận</button>
      </div>
    </div>
  </div>
