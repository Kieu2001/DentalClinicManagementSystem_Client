<div class="absolute">
  <div class="absolute inset-0 justify-content">
    <div class="bg-shape1 bg-teal opacity-50 bg-blur"></div>
    <div class="bg-shape2 bg-primary opacity-50 bg-blur"></div>
    <div class="bg-shape1 bg-purple opacity-50 bg-blur"></div>
  </div>
  <div class="container">
    <h2>Xin chào, </h2>
    <h3></h3>


    <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

    <hr />

    <button class="btn btn-sm btn-outline-primary me-2" (click)="selectToday()">Chọn ngày hôm nay</button>
    <button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo()">Đến tháng hiện tại</button>

    <hr />

    <div class="form-group row mt-5">
      <label for="appointmentdate" class="col-3 name-title">Ngày hẹn:</label>
      <div class="col-9 value-staff">
        <p class="date-display">   {{ date.month }} - {{ date.year }} <i class="bi bi-calendar3 float-end"></i></p>
      </div>
    </div>

    <div class="form-group row mt-3">
      <label for="changedate" class="col-3 name-title">Ngày đổi:</label>
      <div class="col-9 value-staff">
        <p class="date-display">  {{ date.month }} - {{ date.year }} <i class="bi bi-calendar3 float-end"></i></p>
      </div>
    </div>
    <div class="form-group row mt-3">
      <label for="time" class="col-3 name-title">Giờ:</label>
      <div class="col-9 value-staff">
        <input type="time" class="form-control date-input-custom" id="time" name="time">
      </div>
    </div>
    <div class="confirm">
      <div class="cancel">
        <button class="btn btn-secondary">Huỷ lịch hẹn</button>
      </div>
      <div class="btn-confirm">
        <button class="btn btn-primary">Xác nhận</button>
      </div>
    </div>


  </div>
</div>
