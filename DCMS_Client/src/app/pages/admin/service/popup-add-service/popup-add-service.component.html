<div class="modal" id="addServiceModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-header">
        <h4 class="modal-title text-center w-100">Thêm mới thủ thuật</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label for="serviceName" class="col-3">Tên thủ thuật:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="serviceName" name="serviceName">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="groupService" class="col-3">Nhóm thủ thuật:</label>
                <div class="col-9">
                  <select class="form-select" id="groupService" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Niếng răng A</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="unitprice" class="col-3">Đơn giá:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="unitprice" name="unitprice">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="description" class="col-3">Mô tả:</label>
                <div class="col-9">
                  <textarea type="text" class="form-control" id="description" name="description"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-save" data-bs-dismiss="modal"><i class="bi bi-floppy2"></i> Lưu</button>
        </div>

      </div>
    </div>
  </div>
</div>
