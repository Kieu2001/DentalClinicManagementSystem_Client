<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-header">
        <h4 class="modal-title text-center w-100">Thêm mới labo</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label for="name" class="col-3">Tên labo:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="name" name="name">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="address" class="col-3">Địa chỉ:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="address" name="address">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="note" class="col-3">Số điện thoại:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="note" name="note">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="email" class="col-3">Email:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="email" name="email">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-save" data-bs-dismiss="modal">Lưu</button>
        </div>

      </div>
    </div>
  </div>
</div>
