<div class="page-wrapper bg-wrapper">
  <div class="content">
    <div class="buy-form">
      <div class="row">
        <div class="col-12 header-card">
          <div class="title-header">
            <h4 class="page-title">Thông tin nhân viên</h4>
          </div>
          <div class="edit">
            <button class="btn btn-custom" (click)="toggleEditing()">{{ isEditing ? 'Lưu' : 'Cập nhật'
              }}</button>
          </div>
        </div>

      </div>
      <div class="row mt-5">
          <div class="col-4 text-centers">
            <div class="image-avt">
              <img height="250px"
                   src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043349706.jpeg"
                   alt="">
            </div>
            <div class="account-staff mt-5">
              <div class="header-account">Tài khoản đăng nhập</div>
              <div class="account-content">
                <div class="form-group row">
                  <label class="col-4 name-title">Tên đăng nhập:</label>
                  <div class="col-8">
                    <p class="value-staff">letan123</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-4 name-title">Mật khẩu:</label>
                  <div class="col-8">
                    <input type="password" [(ngModel)]="matkhau" id="password" disabled class="form-control value-staff">
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-8">
            <div class="form-group mb-3 row">
              <label class="col-2 name-title">Họ và tên:</label>
              <div class="col-10">
                <p class="value-staff">Nguyễn Văn A</p>
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label class="col-2 name-title">Ngày sinh:</label>
              <div class="col-10">
                <p class="value-staff">20/01/1994</p>
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label class="col-2 name-title">Giới tính:</label>
              <div class="col-10">
                <p class="value-staff">Nam</p>
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label for="sdt" class="col-2 name-title">Số điện thoại:</label>
              <div class="col-10">
                <input [(ngModel)]="sdt" id="sdt" [disabled]="!isEditing" class="form-control value-staff">
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label for="email" class="col-2 name-title">Email:</label>
              <div  class="col-10">
                <input [(ngModel)]="email" id="email" [disabled]="!isEditing" class="form-control value-staff">
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label for="diaChi" class="col-2 name-title">Địa chỉ :</label>
              <div class="col-10">
                <input [(ngModel)]="diaChi" id="diaChi" [disabled]="!isEditing" class="form-control value-staff">
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label class="col-2 name-title">Chức vụ:</label>
              <div class="col-10">
                <p class="value-staff">Bác sĩ</p>
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label class="col-2 name-title">Ghi chú:</label>
              <div class="col-10">
                <p class="value-staff">abc</p>
              </div>
            </div>
            <div class="form-group mb-3 row">
              <label class="col-2 name-title">Cơ sở:</label>
              <div class="col-10">
                <p class="value-staff">1</p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
